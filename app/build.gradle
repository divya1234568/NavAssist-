## STEP 3 — Create a Privacy Policy (Free)

1. Go to **https://www.privacypolicygenerator.info**
2. Fill in:
   - App name: `NavAssist`
   - Developer name: your name
   - Email: your email
   - Check these boxes: Location, Camera, Microphone, SMS
3. Click Generate
4. Copy the full text

Now host it free on GitHub:
1. Go to **github.com** → Sign up / Login
2. Click **New Repository** → name it `navassist-privacy`
3. Check **Add README file** → Create
4. Click the README file → Edit (pencil icon)
5. Paste your privacy policy text → Commit
6. Go to **Settings → Pages → Source → main branch** → Save
7. Your privacy policy URL will be: `https://YOURNAME.github.io/navassist-privacy`

