## STEP 2 — Create a Signed AAB in Android Studio

1. Open Android Studio → Open your `NavAssistFull` project
2. Click **Build** in top menu
3. Click **Generate Signed Bundle / APK**
4. Select **Android App Bundle** → click Next
5. Click **Create new...** under Key store path
6. Fill in:
   - Key store path: save it somewhere safe like `Desktop/navassist-key.jks`
   - Password: make a strong password (write it down, you can NEVER recover it)
   - Key alias: `navassist`
   - Key password: same as above
   - First and Last Name: your name
   - Country Code: `IN`
7. Click OK → Next → select **Release** → Finish
8. Wait — Android Studio will create a `.aab` file in `app/release/` folder

