## STEP 7 — Upload Your AAB File

1. Go to **Release → Production → Create new release**
2. Click **Upload** → select the `.aab` file from Step 2
3. Fill in release notes:
   - Example: `First release - NavAssist helps visually impaired, deaf and mobility impaired users navigate safely`
4. Click Save → Review release → Start rollout

