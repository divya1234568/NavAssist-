## STEP 6 — Fill in App Content (Very Important)

Go to **Policy → App Content** and fill ALL sections:

**Privacy Policy:**
- Paste your GitHub Pages URL from Step 3

**Ads:**
- Select: **No, app does not contain ads**

**App Access:**
- Select: **All functionality is available without special access**

**Content Rating:**
- Click Start questionnaire
- Category: **Utility**
- Answer all questions (all No for violence/sexual content etc.)
- Submit → you will get a rating (Everyone)

**Target Audience:**
- Select: **18 and above**

**Permissions Declaration:**
Click each permission and explain:
| Permission | Your explanation |
|-----------|-----------------|
| CAMERA | Used to scan surroundings and identify objects for visually impaired users |
| RECORD_AUDIO | Used for always-on voice commands for blind users |
| ACCESS_FINE_LOCATION | Used to send live GPS location in SOS emergency alerts |
| SEND_SMS | Used to send SOS emergency alerts with location to guardian |
| VIBRATE | Used to alert deaf users through vibration |

